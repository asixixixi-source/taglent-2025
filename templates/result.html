        /* 1. 容器：设置相对定位，这是所有绝对定位元素的参考点 */
        .label-container {
            position: relative;
            width: 500px; /* 标签的最终宽度 */
            height: 600px; /* 标签的最终高度 */
            margin: 50px auto; /* 居中显示 */
            background-color: #FFFFFF; /* 示例深色背景 */
            overflow: hidden; /* 隐藏溢出部分 */
        }
        
        /* 2. 所有动态图片元素的基本样式 */
        .element {
            position: absolute; /* 绝对定位，实现叠加 */
        }

        /* 3. 层级控制 (z-index)  */
        /* 背景元素 (UNI_BG): 在最底层 */
        .background {z-index: 1; }
        /* 光环元素 (UNI_HALO / MBTI): 中间层，可能需要缩放 */
        .halo-layer { z-index: 3; }
        /* 核心元素 (CORE): 最突出，居中 */
        .core-icon { z-index: 5; }
        /* 标签元素 (FRAME_FIXED): 边框或Logo，通常在文本之下 */
        .fixed-frame-style {z-index: 7;}
        .unit-gbp {z-index: 9;}
        .bound-salary, .bound-age, bound-country { 
            z-index: 11; /* 确保它们在背景上方，但在文本之下 */}
        .major-icon-style {
            z-index: 13; /* 位于固定框架和核心元素之间 */}


        /* 4. 文本显示样式 */
        @font-face {
            font-family: 'FZLTTHJW'; /* 给您的字体取个名字 */
            src: url('/static/fonts/FZLTTHJW.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;

        @font-face{
            font-family:'Zhonghei';

        .text-overlay {

            z-index: 15; /* 确保文本在最上层 */
